        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>

              <a class="nav-link" href="/about">ToDOList1</a>

            <li class="nav-item">

    <!-- Begin page content -->
    <main role="main" class="container-fluid d-flex justify-content-center">
      <form action="/loginData" method="POST" style="margin-top:20rem">
        <img class="mb-4" src="images/newslatter1.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Sign to My Newslatter</h1>
       
          <input type="text" class="form-control" name="fname" id="floatingPassword" placeholder="First Name">
          <input type="text" class="form-control" name="lname" id="floatingPassword" placeholder="Last Name">
          <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com">
        
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; The App Brewery</p>
      </form>
      <a href="/"><button class="btn btn-lg btn-warning">Go Home</button></a>
